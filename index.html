<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Project Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="icon" type="image/png" href="https://zebroid.ida.liu.se/fakenews/smiley.jpg">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 id="title">Speech Project!</h1>
    <div class="container">
        <form id="form" action="">
            <div class ="row">
            <div class ="mb-3 form-group" >
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class ="mb-3 form-group">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <div class="form-group">
            <button type="button" class="btn btn-outline-primary" id="submit-button">Submit</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
